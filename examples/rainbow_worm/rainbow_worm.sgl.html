
        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* This ensures the content is centered vertically on the page */
            margin: 0; /* Removes default margin */
            background-color: #f5f5dc;
        }

        /* Add additional styles for your content here */
    </style>
</head>
<body >
    <canvas id = "CANVASIDHOPFULLYNOONEUSESTHISASVARIABLEORFUNCTIONNAME" width= "900" height = "900"></canvas>

    <script>
    SCREEN_HEIGHT = 300.0
    SCREEN_GRIDSIZE = 3.0
    SCREEN_WIDTH = 300.0
    SCREEN_BG = [0, 0, 0]
    SCREEN_CLEAR_DELAY = 0.05

    CANVASIDHOPFULLYNOONEUSESTHISASVARIABLEORFUNCTIONNAME = document.getElementById('CANVASIDHOPFULLYNOONEUSESTHISASVARIABLEORFUNCTIONNAME').getContext('2d');

    const sleep = (delay) => new Promise((resolve) => setTimeout(resolve, delay*1000))

    function draw(x, y, col){
        DRAWXVARHOPEFULLYNOONEUSESTHISNAME = Math.floor(x)
        DRAWYVARHOPEFULLYNOONEUSESTHISNAME = Math.floor(y)
        CANVASIDHOPFULLYNOONEUSESTHISASVARIABLEORFUNCTIONNAME.fillStyle = 'rgb('+col[0]+','+col[1]+','+col[2]+')'
        CANVASIDHOPFULLYNOONEUSESTHISASVARIABLEORFUNCTIONNAME.fillRect(DRAWXVARHOPEFULLYNOONEUSESTHISNAME*SCREEN_GRIDSIZE,DRAWYVARHOPEFULLYNOONEUSESTHISNAME*SCREEN_GRIDSIZE,SCREEN_GRIDSIZE,SCREEN_GRIDSIZE)
    }

    async function clear(){
        await sleep(SCREEN_CLEAR_DELAY)
        CANVASIDHOPFULLYNOONEUSESTHISASVARIABLEORFUNCTIONNAME.fillStyle = 'rgb('+SCREEN_BG[0]+','+SCREEN_BG[1]+','+SCREEN_BG[2]+')'
        CANVASIDHOPFULLYNOONEUSESTHISASVARIABLEORFUNCTIONNAME.fillRect(0,0,SCREEN_WIDTH*SCREEN_GRIDSIZE,SCREEN_HEIGHT*SCREEN_GRIDSIZE)
    }

    function clone(l) {
        return JSON.parse(JSON.stringify(l));
    }

    function length(l) {
        if ("object" == typeof l) {
            return l.length
        }
        else {
            return null
        }
    }
function min(a,b){
if(a>b){
return b
}return a
}
function max(a,b){
if(a<b){
return b
}return a
}
function appr(v){
return (4*v*(180-v))/(40500-v*(180-v))
}
function sin(X){
let x=X
while(true){
if(x>=0){
break
}x=6.28+x
}x=x%6.28
x=x*360/6.28
if(x>=180){
return (-appr(x-180))
}return (appr(x))
}
function cos(X){
let ret=sin(3.14/2-X)
return ret
}
function rainbow(i){
return [min(max(0,255*(0.5+sin(2*3.14*i+3.14/2))),255),min(max(0,255*(0.5+sin(2*3.14*i-3.14/6))),255),min(max(0,255*(0.5+sin(2*3.14*i-5*3.14/6))),255)]
}

 const THISISTHEMAINFUNCTION = async () => {
 await clear() 
px=SCREEN_WIDTH/2
py=SCREEN_HEIGHT/2
i=0
v=Math.random()*6.28
await clear()
while(true){
draw(px,py,rainbow(i))
i=i+0.0001
v=v+Math.random()*3.14/2-3.14/4
await sleep(0.002)
px=px+cos(v)
py=py+sin(v)
px=(px+SCREEN_WIDTH)%SCREEN_WIDTH
py=(py+SCREEN_HEIGHT)%SCREEN_HEIGHT
}} 
 THISISTHEMAINFUNCTION()</script>
</body>
</html>
